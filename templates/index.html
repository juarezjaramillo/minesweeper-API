{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deviget - Code Challenge</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col text-center">
            <p>
                Boards: <select id="select-board"></select>
            </p>
            Status: <label id="status"></label>
            <table id="board">

            </table>
            <p>
                Show mines? <input type="checkbox" value="1" id="show-mines" checked="checked"/><br/>
                <button class="btn btn-primary" id="new_board">Start new board</button>
            </p>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/api_client.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
